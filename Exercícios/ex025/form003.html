<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" value="rafael">
        </p> 
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="imes" id="imes" value="2023-12">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="idia" id="idia" value="2023-12-17">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="12:05">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
