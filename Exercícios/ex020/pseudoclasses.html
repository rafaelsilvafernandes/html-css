<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes/Elementos</title>
    <style>
        div {
            text-align: center;
            display: inline-block;
            background-color: lightslategray;
            border: 1px solid #000;
            height: 200px;
            width: 200px;
        }

        #d1:hover {
            background-color: #001aff;
        }
        #d2:hover {
            background-color: #ffff00;
        }
        #d3:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>

</html>
