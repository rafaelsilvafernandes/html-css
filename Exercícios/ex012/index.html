<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de video</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <video width="560" controls autoplay>
        <source src="midias/video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador nao conseguiu carregar o video</p>
        </video>
        <h1>Inserindo videos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/S9uPNppGsGo?si=j3ulA-xJ7-uMMFj8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h1>Inserindo video do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/100716497?h=c2d6002fe3" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
