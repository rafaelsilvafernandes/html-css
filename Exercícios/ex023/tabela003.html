<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            /* border-collapse= para definir se as células vão ficar juntas ou separadas */
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    
    <h1>Mesclagem de Tabelas</h1>

        <!-- "rowspan= para expandir em linha (vertical)" -->
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <!-- "colspan= para expandir em coluna (horizontal)" -->
        <tr>
            <td colspan="3">J</td>
            
        </tr>
    </table>

</body>
</html>
